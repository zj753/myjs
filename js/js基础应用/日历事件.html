<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历事件</title>
    <link rel="stylesheet" href="../css/rili.css"/>
    <script>
  window.onload=function(){
      var aa=document.getElementById('aa');
//      var aul=aa.getElementById('up');
      var ali=aa.getElementsByTagName('li');
      var adiv=aa.getElementsByTagName('div')[0];
      var arr=['千家万户曈曈日，总把新桃换旧符。','不知细叶谁裁出，二月春风似剪刀。',
          '故人西辞黄鹤楼，烟花三月下扬州。','人间四月芳菲尽，山寺桃花始盛开。',
      '人间四月芳菲尽，山寺桃花始盛开。','田家少闲月，五月人倍忙。',
      '毕竟西湖六月中，风光不与四时同。','七月七日长生殿，夜半无人私语时。',
      '今夜月明人尽望，不知秋思落谁家。','可怜九月初三夜，露似珍珠月似弓。',
      '孟冬十月，北风徘徊。','夜阑卧听风吹雨，铁马冰河入梦来。',
      '沉沉更鼓急，渐渐人声绝。']
      for(var i=0;i<ali.length;i++){
          ali[i].index=i;
        ali[i].onmouseover=function(){
            for(var i=0;i<ali.length;i++){
               ali[i].className='';
            }
            this.className='active';

            adiv.innerHTML='<h2>'+(this.index+1)+'月诗句<p>'+arr[this.index]+'</p></h2>';
        };

      }
  }
    </script>
</head>
<body>
<div id="aa">
    <ul class="up" id="up">
        <li class="active"><h4>1</h4><span>JAN</span></li>
        <li><h4>2</h4><span>FER</span></li>
        <li><h4>3</h4><span>MAR</span></li>
        <li><h4>4</h4><span>APR</span></li>
        <li ><h4>5</h4><span>MAY</span></li>
        <li ><h4>6</h4><span>JUN</span></li>
        <li><h4>7</h4><span>JUL</span></li>
        <li ><h4>8</h4><span>AUG</span></li>
        <li><h4>9</h4><span>SEP</span></li>
        <li ><h4>10</h4><span>OCT</span></li>
        <li ><h4>11</h4><span>MOV</span></li>
        <li><h4>12</h4><span>DEC</span></li>
    </ul>
    <div class="down">
        <h2>1月诗句</h2>

        <p>
            千家万户曈曈日，总把新桃换旧符。
        </p>

    </div>
</div>

<script src="../js/jquery.js"></script>
</body>
</html>
