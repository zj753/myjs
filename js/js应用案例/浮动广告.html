<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div.container {
            width: 1190px;
            margin: 0 auto;
            position: relative;
        }

        div.adv {
            position: absolute;
            top: 100px;
            left: -143px;
            width: 123px;
            height: 300px;
        }

        div.close {
            height: 30px;
            background-color: #0A246A;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="adv" id="adv">
        <img src="../img/leftAdv.jpg" alt="">
        <div class="close">关闭</div>
    </div>
    <div class="main">
        <img src="../img/tb_bg.jpg" alt="">
    </div>
</div>
</body>
<script>
    var oDiv=document.getElementById('adv');
    var startTop=oDiv.offsetTop;
    var timer=null;
    window.onscroll=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            var endTop=oDiv.offsetTop;
            console.log(startTop,endTop);
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            var step=(scrollTop+startTop-endTop)/6;
            step=step>0?Math.ceil(step):Math.floor(step);
            console.log(endTop,scrollTop);
            if(step!=0){
                oDiv.style.top=endTop+step+'px';
            }else{
                clearInterval(timer)
            }
        },10)
    }
</script>
</html>
