var endTime=new Date('2017/12/31,0:0:0');
var i=document.getElementById('time');
setInterval(function(){
    var now=new Date();
    var leftTime=(endTime.getTime()-now.getTime())/1000;
    var d=parseInt(leftTime/(24*3600));
    var h=parseInt(leftTime/3600%24);
    var m=parseInt(leftTime%3600/60);
    var s=parseInt(leftTime%60);
    i.innerText='距团购结束还剩：'+d+'天'+h+'小时'+m+'分钟'+s+'秒'
},1000)
