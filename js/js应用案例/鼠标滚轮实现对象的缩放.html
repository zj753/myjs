<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #c5e3ff;
        }
        #image{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../img/hua1.jpg" alt="" id="image" width="512"/>
<script>
    var oImg=document.getElementById('image');
    var winW=document.documentElement.offsetWidth;
    oImg.style.left=(winW-oImg.offsetWidth)/2+"px";
    oImg.addEventListener('mousewheel',function(ev){
        var e=ev||event;
        if(e.wheelDelta>0 && oImg.width<1000){
            oImg.style.width=oImg.offsetWidth+5+"px";
            oImg.style.left=(winW-oImg.offsetWidth)/2+"px";
        }else if(e.wheelDelta<0 && oImg.width>=512){
            oImg.style.width=oImg.offsetWidth-5+"px";
            oImg.style.left=(winW-oImg.offsetWidth)/2+"px";
        }
    },false)
</script>
</body>
</html>
