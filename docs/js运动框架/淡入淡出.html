<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div2{
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 50px auto;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script>
        window.onload=function(){
            var div2=document.getElementById('div2');
            div2.onmouseover=function(){
                mousemv(100);
            };
            div2.onmouseout=function(){
                mousemv(30);
            }
        };
        var timer=null;
        var alpha=30;
        function mousemv(itarget){
            var div2=document.getElementById('div2');
            clearInterval(timer);
            timer=setInterval(function(){
                var speed=0;
                if(alpha<itarget){
                    speed=10;
                }else{
                    speed=-10;
                }
                if(alpha==itarget){
                    clearInterval(timer);
                }else{
                    alpha+=speed;
                    div2.style.filter='alpha(opacity:'+alpha+')';
                    div2.style.opacity=alpha/100;
                }
            },30);
        }

    </script>
</head>
<body>
<div id="div2"></div>

<script src="../js/jquery.js" ></script>
</body>
</html>
