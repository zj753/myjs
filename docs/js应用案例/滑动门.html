<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div.box {
            margin: 50px auto 0;
            display: flex;
        }

        div.box div {
            width: 160px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            box-shadow: -2px 0 5px 0 rgba(0, 0, 0, .3);
            overflow: hidden;
            transition: all .5s;
        }

        div.box div.show {
            width: 475px;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="com show">
        <img src="../img/dong1.jpg" alt="">
    </div>
    <div class="com">
        <img src="../img/dong2.PNG" alt="">
    </div>
    <div class="com">
        <img src="../img/dong3.PNG" alt="">
    </div>
    <div class="com">
        <img src="../img/dong4.PNG" alt="">
    </div>
    <div class="com">
        <img src="../img/dong5.PNG" alt="">
    </div>
    <div class="com">
        <img src="../img/dong6.PNG" alt="">
    </div>
</div>
<script src="../js/eventCompatible.js"></script>
<script>
 window.onload=function(){
     var box=document.getElementById('box');
     var show=box.querySelector('div.show');
     var adiv=box.querySelectorAll('div');
     box.style.width=adiv[1].offsetWidth*(adiv.length-1)+adiv[0].offsetWidth+'px';
     function clearClass(){
         for(var i=0;i<adiv.length;i++){
             if (adiv[i].classList.contains('show')){
                 adiv[i].className='com';
                 break;
             }
         }
     }
     eventCompatible.agentEvent2(box,'mouseover',['div','com'],function(){
         clearClass();
         this.className='com show';
     });
     eventCompatible.addEvent(box,'mouseout',function(){
         clearClass();
         adiv[0].className='com show';
     })
 }


</script>
</body>
</html>
