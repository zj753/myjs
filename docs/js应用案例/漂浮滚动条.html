<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        main {
            width: 1190px;
            height: 2787px;
            background: url("../img/tb_bg.jpg") center top no-repeat;
            margin: 0 auto;
        }

        div.adv {
            position: fixed;
            top: 1px;
            left: 1px;
            width: 123px;
            height: 290px;
            background: url("../img/leftAdv.jpg") center top no-repeat;
        }

        div.adv span {
            position: absolute;
            width: 123px;
            line-height: 20px;
            bottom: 0;
            background-color: #0A246A;
            color: white;
            text-align: center;
            font-size: 12px;
            cursor: default;
        }

    </style>
</head>
<body>
<main>
</main>
<div class="adv" id="div">
    <span class="close">关闭</span>
</div>
<script>
    window.onload=function(){
        var oDiv=document.getElementById('div');
        var top,left, x=y=1;
        var oDivH=oDiv.offsetHeight;
        var oDivW=oDiv.offsetWidth;
        var oClose=oDiv.querySelector('span');
        var timer=null;
           timer=setInterval(move,5);
        function move(){
            top=oDiv.offsetTop;
            left=oDiv.offsetLeft;
            if(top==window.innerHeight-oDivH || top<0) y=-y;
            console.log(window.innerHeight-oDivH,top);
            if(left==window.innerWidth-oDivW || left<0) x=-x;
            oDiv.style.top=top+y+'px';
            oDiv.style.left=left+x+'px';
        }
        oDiv.onmouseover=function(){
            clearInterval(timer);
        };
        oDiv.onmouseout=function(){
            timer=setInterval(move,5);
        };
        move();
        window.onresize=function(){
            oDiv.style.left='';
            oDiv.style.top='';
        };
        oClose.onclick=function(){
         oDiv.parentNode.removeChild(oDiv);
        }
    }


</script>
</body>
</html>
