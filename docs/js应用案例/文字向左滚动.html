</div>
<script>
    var data = [];
    data[data.length] = {href: 'http://www.baidu.com', con: '意大利一列区间火车脱轨受损严重 列车司机受重伤'};
    data[data.length] = {href: 'http://www.cqwu.edu.cn', con: '多米尼加驻华代表:2012年就想跟台湾断交'};
    data[data.length] = {href: 'http://www.qq.com', con: '纽约一名26岁华人女子失踪 警方呼吁民众帮助寻找'};
    data[data.length] = {href: 'http://www.163.com', con: '韩国军方人士:捕捉到朝鲜拆除扩音喊话设备迹象'};
    data[data.length] = {href: 'http://www.sina.com', con: 'Uber曝惊天丑闻:美国103名司机涉性侵或性虐乘客'};
    data[data.length] = {href: 'http://www.sina.com', con: '中国留学生江玥被枪杀案:嫌犯审判日期推迟至下月'};
    data[data.length] = {href: 'http://www.cqw.edu.cn', con: '特别检察官想问特朗普50个问题 全被美媒泄露了'};
    data[data.length] = {href: 'http://www.google.com', con: '印度一辆汽车跌入冲沟 造成至少6人死亡10人受伤'};
    var box=document.getElementById('box');
    var ul=box.querySelector('ul');
    var html='';
    var timer=null;
    data.forEach(function(el,i){
        html+='<li><a href='+el.href+'>'+(i+1)+'.'+el.con+'</a></li>';
    });
    html+=html;
    ul.innerHTML=html;
    function move(){
        timer=setInterval(function(){
//            offsetWidth是可见区宽
            if(box.scrollLeft<ul.scrollWidth/2){
                box.scrollLeft+=1;
            }else{
                box.scrollLeft=0;
            }

        },20)
    }
   move();
    box.onmouseover=function(){
        clearInterval(timer);
    };
    box.onmouseout=function(){
        move();
    }
</script>
