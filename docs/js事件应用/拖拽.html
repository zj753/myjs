<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标拖拽</title>
    <style>
        body{
            background-color: #D0E2EC;
            font-size: 13px;
        }
        @font-face {
            font-family: 'my_font';
            src: url('../fonts/icomoon.eot') format('eot'),
            url('../fonts/icomoon.svg') format('svg'),
            url('../fonts/icomoon.ttf') format('ttf'),
            url('../fonts/icomoon.woff') format('woff');
            font-style: normal;
            font-weight: normal;
        }
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 430px;
            height: 330px;
            position: absolute;
            top: 50px;
            left: 550px;
            /*border: 1px solid darkgrey;*/
            box-shadow: 0 0 2px 1px grey;
        }
        .box2{
            position: absolute;
            border: 1px solid grey;
        }
        .top{
            height: 184px;
            background-color: salmon;
            width: 100%;
            background: url("../img/qq4.jpg") no-repeat;
         }
        .down{
            display: flex;
            padding: 12px 38px;
            box-sizing: border-box;
            background-color: #EBF2F9;
            height: 146px;
            box-sizing: border-box;
        }
        a img{
            height: 85px;
            width: 85px;
            border-radius: 40px;
            margin-right: 10px;
        }
        .right p:not(:last-of-type) input{
          width: 190px;
            height: 29px;
            outline: none;
            border: 1px solid #D1D1D1;
            padding-left: 5px;
            opacity: .7;
        }
        .right p a:before{
          position: absolute;

            margin-left: -27px;
            margin-top: 10px;
            color: silver;
            font-family: 'my_font';
        }
        .right p:nth-child(1) a:before{
            content: '\f0d7';
        }
        .right p:nth-child(2) a:before{
         content: '\f023';
            font-size: 15px;
        }
        a,a:visited{
            text-decoration: none;
            color: #70B3BF;
        }
        p>a{
            margin-left: 10px;
        }
        p:last-of-type{
            color: #656565;
            margin: 6px 0 10px 0;
        }
        p:last-of-type input:last-of-type{
            margin-left: 57px;
        }
        button{
            width: 195px;
            height: 28px;
            outline: none;
            border: none;
            background-color: #70B3BF;
            border-radius: 5px;
            color: white;
            letter-spacing: 10px;
            cursor: pointer;
        }
        span{
            position: absolute;
            display: inline-block;
            height: 30px;
            width: 30px;
        }
        span:first-of-type{
           bottom: -1px;
            left: 5px;
            background: url("../img/jia.png") no-repeat;
        }
        span:last-of-type{
            bottom: 5px;
            right: 3px;
            background: url("../img/ma.png") no-repeat;
        }
    </style>
</head>
<script>
    window.onload=function(){
      var box=document.getElementById('box');

        box.onmousedown=function(ev){
            var oEvent=ev||event;
            var left=oEvent.clientX-box.offsetLeft;
            var top=oEvent.clientY-box.offsetTop;
            var box2=document.createElement('div');
            box2.className='box2';
            box2.style.height=box.offsetHeight+'px';
            box2.style.width=box.offsetWidth+'px';
            box2.style.top=box.offsetTop+'px';
            box2.style.left=box.offsetLeft+'px';
            document.body.appendChild( box2);
            document.onmousemove=function(ev){
                var oEvent=ev||event;
                var n1=oEvent.clientX-left;
                var n2=oEvent.clientY-top;
//
                if(n1<0){
                    n1=0;
                }else
                if(n1+box.offsetWidth>document.documentElement.clientWidth){
                    n1=document.documentElement.clientWidth-box.offsetWidth;
                }
                if(n2<0){
                    n2=0;
                }else
                if(n2+box.offsetHeight>document.documentElement.clientHeight){
                    n2=document.documentElement.clientHeight-box.offsetHeight;
                }
                box2.style.left=n1+'px';
                box2.style.top=n2+'px';

            };
            document.onmouseup=function(){
                document.onmousemove=null;
                document.onmouseup=null;
                box.style.left=box2.offsetLeft+'px';
                box.style.top=box2.offsetTop+'px';
                document.body.removeChild(box2);
            }
        }

    }
</script>
<body>
<div id="box">
    <div class="top"></div>
    <div class="down">
        <a href="#"><img src="../img/qq5.jpg" alt=""/></a>
        <div class="right">
            <p><input type="text" placeholder="QQ号码/手机/邮箱"/><a href="#">注册账号</a></p>
            <p><input type="password"placeholder="密码"/><a href="#">找回密码</a></p>
            <p><input type="checkbox" />记住密码 <input type="checkbox"/>自动登录</p>
            <button>登录</button>
        </div>
        <span></span>
        <span></span>
    </div>

</div>
<script src="../js/jquery.js"></script>
</body>
</html>
